<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./icons/favicon.svg">
    <title>Canvas Paint</title>
</head>
<body>

    <!-- UI Bar -->
    <nav class="ui__bar">
        <label for="colorInput" class="color">
            Color:
            <input type="color" id="colorInput">
        </label>
        <label for="sizeRange" class="size">
            Size:
            <input type="range" id="sizeRange" min="1" max="100" step="1" value="12">
            <input type="number" value="12">
        </label>
        <div class="info">i</div>
        <h1 class="headline">Canvas Paint</h1>
    </nav>
    <!-- Info Bar -->
    <div class="info__bar">
        <p>Save - S</p>
        <p>Clear - C</p>
        <p>Replay - R</p>
    </div>
    <!-- Cursor -->
    <div class="cursor">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.8849 5.46569L2.67712 25.7187L1 29L4.28058 27.3229L24.5343 7.1151L22.8849 5.46569ZM27.0091 1.34145L25.3597 2.99085L27.0091 4.64099L28.6586 2.99085C28.8772 2.77208 29 2.47544 29 2.16615C29 1.85686 28.8772 1.56022 28.6586 1.34145V1.34145C28.4398 1.12281 28.1431 1 27.8339 1C27.5246 1 27.2279 1.12281 27.0091 1.34145V1.34145Z" fill="var(--fill-clr)" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>  
    </div>

    <canvas id="canvas">Yor browser is not supported canvas :(</canvas>

    <script type="module" src="./js/app.js" defer></script>
</body>
</html>
